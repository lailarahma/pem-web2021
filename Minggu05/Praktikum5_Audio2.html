<!DOCTYPE html>
<head>
    <title>MULTIMEDIA HTML</title>
</head>
<body align="center">
    <h1>Menambahkan Media Berupa Audio di HTML</h1>
    <img src="gambar.jpg" width="400" height="400">
    <h3>AUDIO</h3>
    <audio controls loop muted>
        <source src="Audio2.mp3" type="audio/mpeg">
    Browsermu Tidak Mendukung, Mohon Update
    </audio>
    <p>*Penambahan atribut : muted dan loop</p>
</body>
